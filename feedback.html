<!DOCTYPE HTML>
<!-- Feedback form template; HTML standards compliant -->
<html>

    <head>
        <title>Feedback Form</title>
        <style>
        /* This CSS block defines element formatting */

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        h1 {
            color: #000000;
        }

        input,
        textarea {
            margin-top: 5px;
            /* Add some space */
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            /* Show labels in bold */
        }
        </style>
    </head>

    <body>
        <table class="d">
            <tr>
                <td valign="top">
                    <b>Feedback Form</b><br><br>
                    <!-- Form starts -->
                    <form class="" name="Feedback_form" action="mailto:martin.buckley@concentrix.com" method="POST" enctype="text/plain">
                        <label>Your name:</label><br />
                        <input type="text" name="yourName" size="60" />
                        <br />
                        <label>Your email:</label><br />
                        <input type="email" name="yourEmail" size="60" />
                        <br />
                        <label>Your feedback:</label><br />
                        <textarea name="yourFeedback" rows="24" cols="56"></textarea>
                        <br />
                        <input type="submit" name="Submit" value="Submit" />&nbsp;<input type="reset" name="Reset" value="Reset" />
                    </form>
                    <!-- Form ends -->
                </td>
            </tr>
            </tbody>
        </table>
    </body>

</html>
